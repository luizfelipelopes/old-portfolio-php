<div id="#comentario_id#" attr-post="#post_id#" class="comentario" itemprop="review" itemscope itemtype="https://schema.org/Review">
    <!--<div class="content_comentario js_content_form">-->
        #comentario_avatar#
        <div class="comentario_right">
            <span class="comentario_autor" itemprop="author">#comentario_author#</span>
            <p itemprop="reviewBody">#comentario_content#</p>
            #comentario_avaliacao#
            <span class="comentario_data">Em <time datetime="#comentario_datetime#">#data_formatada#</time></span>
            <!--<span class="like">2 Gostei :)</span>-->
            #comentario_responder#
        </div>
    <!--</div>-->
</div>
