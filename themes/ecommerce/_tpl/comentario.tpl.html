<article class="avaliacao" itemprop="review" itemscope itemtype="https://schema.org/Review">

    <div class="fundo">
    <h1 class="titulo_2" itemprop="author">#comentario_author#</h1>
    <p class="tagline titulo_2">#comentario_cidade#</p>
    <p class="tagline titulo_2" itemprop="dataPublished">#data_formatada#</p>
    
    <p class="content_comment" itemprop="reviewBody">#comentario_content#</p>
    </div>
    
</article>
