<article class="produto box box-large">
#produto_desconto_off#
#produto_indisponivel#
    <a produto_id="#produto_id#" class="link j_detalhes" title="#produto_title# - Preço do tapete por metro quadrado: R$ #valor_formatado# em até 12x no cartão!" href="#HOME#/Detalhes/#produto_name#&produtoid=#produto_id#&theme=#THEME##detalhes">
        <div class="tapete">	
            <img alt="#produto_title#" title="#produto_title#" src="#HOME#/uploads/#produto_image#" />	
        </div>

    </a>

    <div class="container info_produto bg-body">
        
        <div class="content">
            <div class="fl-left m-bottom1 info_produto_desc">
                <h1 class="container">#produto_title#</h1>
                #produto_desconto_ativo#
                <!--<p>Preço por m<sup>2</sup></p>-->
                <!--<span>R$ #valor_formatado#</span>-->
                
            </div>

            <a #produto_desabilitar_botao# id="#produto_id#" id-produto="#produto_id#" valor-produto="#produto_valor#" class="m-bottom1 al-center ds-block #produto_desabilitar_carrinho# btn_add_cart"  title="Adicionar #produto_title# ao Carrinho da Cardi Tapetes" href="#produto_link#">
                <div class="btn_comprar btn btn-green radius al-center j_add" item-id="#produto_id#" data-preco="#produto_valor#">
                    <p class="txt_btn">#produto_texto_botao#</p>
                    <div class="load_carrinho"></div>
                </div>
            </a>    

            <div class="clear"></div>
        </div>
    </div>

</article>
