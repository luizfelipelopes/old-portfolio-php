<article id="#comentario_id#" attr-post="#post_id#" class="recado_item box comentario" itemprop="review" itemscope itemtype="https://schema.org/Review">
    <div class="content_comentario js_content_form">
        #comentario_avatar#
        <div class="comment">
            <h1 class="nome_comentario" itemprop="author">#comentario_author#</h1>
            <p itemprop="reviewBody">#comentario_content#</p>
            #comentario_avaliacao#
            <span class="data_comentario">Em <time datetime="#comentario_datetime#" itemprop="dataPublished">#data_formatada#</time></span>
            <!--<span class="like">2 Gostei :)</span>-->
            #comentario_responder#
        </div>
    </div>
</article>
<div class="m-bottom1 container"></div>
