<article id="#comentario_resposta#" attr-pai="#comentario_pai#" attr-post="#post_id#" attr-resposta="true" class="pd-left3 recado_item box comentario comentario-resposta" itemprop="review" itemscope itemtype="https://schema.org/Review">
    <div class="content_comentario">
         #comentario_avatar#
        <div class="comment">
            <h1 class="nome_comentario" itemprop="author">#comentario_author#</h1>
            <p itemprop="reviewBody">#comentario_content#</p>
            <!--#comentario_avaliacao#-->
            <span class="data_comentario">Em <time datetime="#comentario_datetime#" itemprop="dataPublished">#data_formatada#</time></span>
            <!--<span class="like">2 Gostei :)</span>-->
            #comentario_responder#
        </div>
    </div>
</article>
