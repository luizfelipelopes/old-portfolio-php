<article class="meus_cursos_item info_curso info_curso_plataforma fl-left">

    <div class="meus_cursos_foto_progresso">
        <img title="" alt="[]" src="#HOME#/uploads#curso_cover#" class="j_previa">
        
        <div class="bg-gray">
            <div class="progresso" #progressoLargura#><span>#progresso#%</span></div>
        </div>
    </div>

    <div class="bg-light meus_cursos_info">
        <h1 class="fontsize1 m-bottom1">#curso_title#</h1>
        <p class="fontsize1">Quando começou: #venda_data#</p>
        <p class="fontsize1">Último Acesso: #ultimo_acesso#</p>
    </div>
</article>
