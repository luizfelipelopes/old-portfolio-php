<form action="" method="post" class="container" id="#nota_id#">
    <p class="col-15">#aula_title#</p>    
    <input type="hidden" name="nota_id" value="#nota_id#" />
    <input type="hidden" name="nota_aula" value="#nota_aula#" />
    <input type="hidden" name="nota_aluno" value="#cliente_id#" />
    <input type="hidden" name="nota_author" value="#user_id#" />
    <input type="hidden" name="action" value="update_nota" />

    <input type="text" class="col-11 al-center" name="nota_1" value="#nota_1#" readonly />
    <input type="text" class="col-11 al-center" name="nota_2" value="#nota_2#" readonly />
    <input type="text" class="col-11 al-center" name="nota_3" value="#nota_3#" readonly />
    <input type="text" class="col-11 al-center" name="nota_4" value="#nota_4#" readonly />
    <input type="text" class="col-11 al-center" name="nota_5" value="#nota_5#" readonly />
    <input type="text" class="col-7 al-center" id="total#i#" name="nota_total" value="#nota_total#" readonly/>
    <p id="total#i#" class="col-9 j_status al-center">#nota_status#</p>
</form>
