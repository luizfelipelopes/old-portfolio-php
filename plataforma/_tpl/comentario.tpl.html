<div class="comentarios-linha" id="#comentario_id#">
    <img height="80" class="round" title="#comentario_author#" alt="#comentario_author#" src="#HOME#/uploads/#comentario_cover#" />
    <div class="comentarios-info">
        <h1>#comentario_author#</h1>
        <span class="comentarios-data">- #comentario_date#</span>
        <span class="comentarios-categoria">em #comentario_type#</span>
        #comentario_condicional#
        <div class="clear"></div>
    </div>
</div>
